<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button [routerLink]="['/home']"
        ><span style="color: rgb(0, 203, 0)">Voltar</span></ion-button
      >
    </ion-buttons>
    <ion-title>Ajude Compatilhando</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="qrcode">
    <img src="assets/images/qrcoderifa.png" alt="QR Code" />
  </div>

  <p style="text-align: center; margin-top: 5px">{{copiado}}</p>

  <ion-item (click)="copyToClipboard(textToCopy)">
    <ion-label>Clique para Copiar</ion-label>
    <ion-input readonly="true" [(ngModel)]="textToCopy"></ion-input>
  </ion-item>

  <ion-item>
    <div id="container">
      <a
        href="https://www.facebook.com/sharer/sharer.php?u=http://minharifadigital.shop"
        target="_blank"
      >
        <img src="assets/images/face.png" />
      </a>
      <a
        href="https://www.facebook.com/dialog/send?link=http://minharifadigital.shop&app_id=123456789"
        target="_blank"
      >
        <img src="assets/images/facedm.png" />
      </a>
    </div>
  </ion-item>
</ion-content>
